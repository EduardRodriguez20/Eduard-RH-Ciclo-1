        <div class="h_content">
            <img src="../assets/icon.png" alt="">

            </nav>

    <main>
        <h1>Contacto</h1>
        <div class="container">
            <form action="">
                <h2>Escribenos!</h2>
                <label for="#name">Nombres <span id="symbol">*</span></label>
                <input type="text" id="name" placeholder="Ingresa tus nombres">
                <label for="#last_name">Apellidos <span id="symbol">*</span></label>
                <input type="text" id="last_name" placeholder="Ingresa tus apellidos">
                <label for="#email">Email <span id="symbol">*</span></label>
                <input type="email" id="email" placeholder="Ingresa tu correo electronico">
                <label for="#phone">Telefono <span id="symbol">*</span></label>
                <input type="number" id="phone" placeholder="Ingresa tu numero de telefono">
                <label for="#subject">Asunto <span id="symbol">*</span></label>
                <input type="text" id="subject" placeholder="Ingresa el asunto">
                <label for="#message">Mensaje <span id="symbol">*</span></label>
                <textarea id="message" cols="30" rows="5" placeholder="Danos una breve descripcion"></textarea>

                <a href="sending.html">Enviar</a>
            </form>

        </div>
    </main>

    <footer>

                <img src="assets/youtube.png" alt="">
