<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla basica</title>
</head>
<body>
    <h1 style="width: 100%; text-align: center;">Titulo</h1>
    <table style="border: 1px dashed black; border-spacing: 10px; width: 100%;">
        <caption style="color: red">Numeros del 1 al 12</caption>
        <tr>
            <th>City</th>
            <th>Country</th>
            <th>Continent</th>
        </tr>
        <tr>
            <!-- <td style="border: 1px solid black; padding: 20px;">one</td>
            <td style="border: 1px solid black; padding: 20px;">two</td> -->
            <!-- <td colspan="2" style="border: 1px solid black; padding: 20px;">one and two</td> -->
            <td rowspan="2" style="border: 1px solid black; padding: 20px;">one and four</td>
            <td style="border: 1px solid black; padding: 20px;">two</td>
            <td style="border: 1px solid black; padding: 20px;">three</td>
        </tr>
        <tr>
            <!-- <td style="border: 1px solid black; padding: 10px;">four</td> -->
            <td style="border: 1px solid black; padding: 10px;">five</td>
            <td style="border: 1px solid black; padding: 10px;">six</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 10px;">seven</td>
            <td style="border: 1px solid black; padding: 10px;">eight</td>
            <td style="border: 1px solid black; padding: 10px;">nine</td>
        </tr>
    </table>
</body>
</html>
